<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GifTastic Animals</title>

  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- Local CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <h1>GifTastic Animal Search</h1>

    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view"></div>

    <form id="giphy-form">

      <label for="giphy-input">Type An Animal Name: </label>
      <input type="text" id="giphy-input"><br>

      <!-- Button triggers new giphy to be added -->
      <input id="add-giphy" class="btn-primary" type="submit" value="Add An Animal Button">
    </form>

    <!-- giphys will get dumped here -->
    <div id="giphys-view"></div>
  </div>

  <script src="assets/javascript/app.js"></script>

</body>
</html>
